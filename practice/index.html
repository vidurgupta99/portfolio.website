<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Modal Practice</title>
		<!-- CSS Links -->
		<link rel="stylesheet" href="style.css" />
		<!-- JavaScript & jQuery Links -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="modal-container">
  
			<div id="first-modal" class="modal-class">
			  <p>This is content from the first modal</p>
			</div>
			
			<div id="second-modal" class="modal-class">
			<center><iframe src="https://drive.google.com/file/d/1Zz31uUPCUKeqrH0HyGLM35LFfRuPneH5/preview" width="1800" height="1000" allow="autoplay"></iframe></center> 
			</div>
			
			<div id="third-modal" class="modal-class">
			  <p>This is content from the third modal</p>
			</div>
			
			<button id="first-modal-button">first</button>
			<button id="second-modal-button">second</button>
			<button id="third-modal-button">third</button>
			
		  </div>
	</body>
	
	</html>
